<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Cep</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type='module' defer></script>
    
</head>
<body>
    <form action="" id="form-cep">
        
        <h1>Preencha seu CEP</h1>

        <div class="input-group">
            <label for="input-cep">CEP</label>
            <input type="text" name="cep" id="input-cep">
        </div>
        <div class="input-group">
            <label for="input-rua">Rua</label>
            <input type="text" name="rua" id="input-rua">
        </div>
        <div class="input-group">
            <label for="input-bairro">Bairro</label>
            <input type="text" name="bairro" id="input-bairro">
        </div>
        <div class="input-group">
            <label for="input-cidade">Cidade</label>
            <input type="text" name="cidade" id="input-cidade">
        </div>
        <div class="input-group">
            <label for="input-uf">UF</label>
            <input type="text" name="uf" id="input-uf">
        </div>
        <button type="reset" id="limpar-dados"> limpar</button>
        
    </form>
    <script src="script.js"></script>
</body>
</html>
